<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card--container">
    <div class="card--header"></div>
    <div class="card--body">
      <img src="" alt="">
      <div class="card--name">
        <h1>Victor Crest<span>26</span></h1>
      </div>
      <div class="card--location">London</div>
      <div class="card--numbers">
        <div class="followers">
          <p class="numbers">80k</p>
          <p class="numbers--label">Followers</p>
        </div>
        <div class="likes">
          <p class="numbers">803k</p>
          <p class="numbers--label">Likes</p>
        </div>
        <div class="photos">
          <p class="numbers">1.4k</p>
          <p class="numbers--label">Photos</p>          
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jes√∫s</a>.
  </div>
</body>
</html>
